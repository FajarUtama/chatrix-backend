services:
  chatrix-be:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "3000:3000"
    depends_on:
      - redis
      - mosquitto
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    restart: unless-stopped

  mosquitto:
    image: eclipse-mosquitto:2
    restart: unless-stopped

  minio:
    image: minio/minio
    ports:
      - "9000:9000"   # ‚ùå boleh dihapus kalau tidak perlu akses dari luar
      - "9001:9001"
    restart: unless-stopped